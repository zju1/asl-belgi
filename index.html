  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/serviceWorker.js", { scope: "/" })
        .then((registration) => {
          const data = {
            type: "CACHE_URLS",
            payload: [
              location.href,
              ...performance
                .getEntriesByType("resource")
                .map((resource) => resource.name),
            ],
          };
        })
        .catch((err) => console.log("SW registration FAIL:", err));
    }
  </script>
